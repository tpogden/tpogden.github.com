<!-- Typekit -->
<script type="text/javascript" src="http://use.typekit.com/xeb1hul.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

{% if page.include_math == true %}
<!-- MathJax -->
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    },
    styles: {
      ".MathJax_Display": {
        "width": "592px !important"
      }
    }
  });
</script>
<script type="text/javascript"
    src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
{% endif %}

{% if site.show_drafts == true %}
<!-- Scripts to include when drafting -->
<!-- jQuery -->
<script type="text/javascript" src="/js/jquery-1.6.3.min.js"></script>
<!-- Hashgrid -->
<script type="text/javascript" src="/js/hashgrid.js"></script>
{% endif %}
